[flake8]
max-line-length = 100
exclude = docs/source/conf.py, src/pythium/scripts/*.py, scripts/*.py, misc/*.py ./configs/*.py, ./plotting_misc/*.py, tests/sklimming/*.py
statistics = True
ignore = E203 # https://michaelcurrin.github.io/dev-cheatsheets/cheatsheets/python/linting/flake8.html
import-order-style = google
application-import-names = pythium, utils

[pydocstyle]
match_dir = ^(?!(tests|utils|docs|.*misc.*|.*config.*)).*
match = ^(?!(setup|.*config.*)).*.py
convention = google
add_ignore = D300 # Ignore single quotes warning

[pytype]
inputs = src/pythium

[mypy]
files = src/pythium
python_version = 3.8
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
allow_redefinition = True 
strict_equality = True
show_error_context = True
show_error_codes = True
pretty = True
color_output = True

[mypy-uproot,awkward,mplhep,h5py,schema]
ignore_missing_imports = True